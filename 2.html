<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task_2</title>
</head>

<body>


    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

    <script type="text/babel">

        const root = document.createElement('div');
        document.body.prepend(root);

        const cartoonTitle = React.createElement('h1', { className: "cartoon__title" }, 'Ёжик в тумане')

        const cartoonDescription = React.createElement('p', { className: 'cartoon__description' }, `«Ёжик в тумане» - советский мультипликационный фильм, снятый Юрием Норштейном в 1975 году
на студии «Союзмультфильм». Фильм рассказывает о Ёжике, который по дороге через темный лес в гости к Медвежонку,
заблудившись в тумане, попадает в загадочный мир, где обитают разные сказочные персонажи.`)

        const characterImg = React.createElement('img', { className: 'character__img', src: 'https://sun9-23.userapi.com/c626126/v626126945/1cc46/n03DpVZYJlw.jpg?ava=1', alt: 'Ёжика не видно' });
        const characterName = React.createElement('h3', { className: 'character__name' }, 'Ёжик');

        const cartoonCharacter = React.createElement('div', {
            children: [characterImg, characterName],
            className: "cartoon__character",
        })

        const cartoon = React.createElement('div', {
            children: [cartoonTitle, cartoonDescription, cartoonCharacter],
            className: "cartoon",
        })

        const rootElement = ReactDOM.createRoot(root);
        rootElement.render(cartoon);

    </script>
</body>

</html>
